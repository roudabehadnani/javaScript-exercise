<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>JavaScript</title>
</head>
<body>
 
    <!--Exercise 1 â€“ JavaScript Clock-->

    <h2>JavaScript Clock</h2>
    <p>Click the button to display the time and date.</p>
    
    <button onclick = "displayTimeDate()">Click Me</button>

    <div id = "date"></div>

    <script>
        function displayTimeDate(){
            const d = Date();
            document.getElementById("date").innerHTML = d;
        }
        
    </script>
        
</body>
